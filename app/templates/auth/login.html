{% extends 'base.html'%} 
{% import 'bootstrap/wtf.html' as wtf%} 
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 post-form">
      <!--Flash message -->
      {% for message in get_flashed_messages() %}
      <div class="alert alert-danger">
        <button type="button" class="close btn btn-danger" data-dismiss="alert"><a href="/">
          &times;</a>
        </button>
        {{ message }}
      </div>
      {% endfor %}
      <!-- Login form -->
      {{wtf.quick_form(login_form)}}
      <p class="sign-up">
        Don't have an account?
        <a href="{{url_for('auth.register')}}">Sign up here</a>
      </p>
    </div>
    <div clas="col-md-2"></div>
  </div>
</div>

{% endblock%}
